<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

.gallery-section {
    padding: 50px;
    background-color: #fff;
    max-width: 1200px;
    margin: 50px auto;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.gallery-section h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #1f2b7b;
}

.gallery-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

.gallery-item {
    position: relative;
    overflow: hidden;
    width: 350px;
    height: 250px;
    border: 5px solid #1f2b7b;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    cursor: pointer;
    transition: transform 0.5s ease, box-shadow 0.5s ease;
}

.gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.5s ease;
}

.gallery-item:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.gallery-item:hover img {
    transform: scale(1.1);
}

.popup {
    display: none;
    position: fixed;
    z-index: 1000;
    padding-top: 60px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.9);
}

.popup-content {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 900px;
    border: 10px solid #1f2b7b;
    border-radius: 10px;
}

.close {
    position: absolute;
    top: 15px;
    right: 35px;
    color: #fff;
    font-size: 40px;
    font-weight: bold;
    transition: 0.3s;
}

.close:hover,
.close:focus {
    color: #bbb;
    text-decoration: none;
    cursor: pointer;
}

.prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    padding: 16px;
    margin-top: -50px;
    color: white;
    font-weight: bold;
    font-size: 20px;
    transition: 0.3s;
    user-select: none;
}

.prev {
    left: 0;
}

.next {
    right: 0;
}

.prev:hover, .next:hover {
    background-color: rgba(0, 0, 0, 0.8);
}

    </style>
    <div class="gallery-section">
        <h2>Our Gallery</h2>
        <div class="gallery-container">
            <div class="gallery-item">
                <img src="img/pooja-2-1657465746-wMhVz.jpg" alt="Interior 1">
            </div>
            <div class="gallery-item">
                <img src="img/pooja-2-1657465746-wMhVz.jpg" alt="Interior 2">
            </div>
            <div class="gallery-item">
                <img src="img/pooja-2-1657465746-wMhVz.jpg" alt="Interior 3">
            </div>
            <!-- Add more images as needed -->
        </div>
    </div>

    <div id="popup" class="popup">
        <span class="close">&times;</span>
        <img class="popup-content" id="popupImage">
        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const galleryItems = document.querySelectorAll('.gallery-item img');
    const popup = document.getElementById('popup');
    const popupImage = document.getElementById('popupImage');
    const close = document.querySelector('.close');
    const prev = document.querySelector('.prev');
    const next = document.querySelector('.next');
    let currentIndex = 0;

    function showPopup(index) {
        currentIndex = index;
        popupImage.src = galleryItems[index].src;
        popup.style.display = 'block';
    }

    galleryItems.forEach((item, index) => {
        item.addEventListener('click', () => {
            showPopup(index);
        });
    });

    close.addEventListener('click', () => {
        popup.style.display = 'none';
    });

    prev.addEventListener('click', () => {
        currentIndex = (currentIndex === 0) ? galleryItems.length - 1 : currentIndex - 1;
        showPopup(currentIndex);
    });

    next.addEventListener('click', () => {
        currentIndex = (currentIndex === galleryItems.length - 1) ? 0 : currentIndex + 1;
        showPopup(currentIndex);
    });

    popup.addEventListener('click', (e) => {
        if (e.target === popup) {
            popup.style.display = 'none';
        }
    });
});

    </script>
</body>
</html>
