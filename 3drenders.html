	<script>
		document.addEventListener('DOMContentLoaded', function () {
			const galleryWrapper = document.querySelector('.gallery-wrapper');
			const galleryItems = document.querySelectorAll('.gallery-item');
			const itemCount = galleryItems.length;
			let currentIndex = 0;

			function updateGallery() {
				const offset = -currentIndex * 100;
				galleryWrapper.style.transform = `translateX(${offset}%)`;
			}

			function moveToNextImage() {
				currentIndex = (currentIndex + 1) % itemCount;
				updateGallery();
			}

			function moveToPrevImage() {
				currentIndex = (currentIndex - 1 + itemCount) % itemCount;
				updateGallery();
			}

			document.querySelector('.next-btn').addEventListener('click', moveToNextImage);
			document.querySelector('.prev-btn').addEventListener('click', moveToPrevImage);

			setInterval(moveToNextImage, 3000); // Automatically change image every 3 seconds
		});
	</script>

	<div id="popup" class="popup">
		<span class="close">&times;</span>
		<img class="popup-content" id="popupImage">
		<a class="prev">&#10094;</a>
		<a class="next">&#10095;</a>
	</div>





	<script src="js/classie.js"></script>

	<script>
		document.addEventListener('DOMContentLoaded', function () {
			const galleryItems = document.querySelectorAll('.gallery-item img');
			const popup = document.getElementById('popup');
			const popupImage = document.getElementById('popupImage');
			const close = document.querySelector('.close');
			const prev = document.querySelector('.prev');
			const next = document.querySelector('.next');
			let currentIndex = 0;

			function showPopup(index) {
				currentIndex = index;
				popupImage.src = galleryItems[index].src;
				popup.style.display = 'block';
			}

			galleryItems.forEach((item, index) => {
				item.addEventListener('click', () => {
					showPopup(index);
				});
			});

			close.addEventListener('click', () => {
				popup.style.display = 'none';
			});

			prev.addEventListener('click', () => {
				currentIndex = (currentIndex === 0) ? galleryItems.length - 1 : currentIndex - 1;
				showPopup(currentIndex);
			});

			next.addEventListener('click', () => {
				currentIndex = (currentIndex === galleryItems.length - 1) ? 0 : currentIndex + 1;
				showPopup(currentIndex);
			});

			popup.addEventListener('click', (e) => {
				if (e.target === popup) {
					popup.style.display = 'none';
				}
			});
		});

	</script>
