<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <div class="image-gallery">
            <div class="image-row">
                <img src="image1.jpg" alt="Image 1">
                <img src="image2.jpg" alt="Image 2">
                <img src="image3.jpg" alt="Image 3">
            </div>
            <div class="image-row">
                <img src="image4.jpg" alt="Image 4">
                <img src="image5.jpg" alt="Image 5">
                <img src="image6.jpg" alt="Image 6">
            </div>
            <div class="image-row">
                <img src="image7.jpg" alt="Image 7">
                <img src="image8.jpg" alt="Image 8">
                <img src="image9.jpg" alt="Image 9">
            </div>
        </div>
        <div class="pagination">
            <span class="dot" onclick="showImages(1)"></span>
            <span class="dot" onclick="showImages(2)"></span>
            <span class="dot" onclick="showImages(3)"></span>
            <span class="dot" onclick="showImages(4)"></span>
            <span class="dot" onclick="showImages(5)"></span>
            <span class="dot" onclick="showImages(6)"></span>
            <span class="dot" onclick="showImages(7)"></span>
            <span class="dot" onclick="showImages(8)"></span>
        </div>
        
    </body>
</html>

<style>
    .image-gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.image-row {
    display: none;
    width: 100%;
    justify-content: center;
}

.image-row img {
    width: 30%;
    margin: 1%;
}

.pagination {
    text-align: center;
    margin-top: 20px;
}

.dot {
    height: 15px;
    width: 15px;
    margin: 0 5px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    cursor: pointer;
}

.dot.active {
    background-color: #717171;
}

</style>

<script>
    let currentPage = 1;

function showImages(page) {
    let rows = document.querySelectorAll('.image-row');
    rows.forEach(row => row.style.display = 'none');
    
    let dots = document.querySelectorAll('.dot');
    dots.forEach(dot => dot.classList.remove('active'));
    
    rows[page - 1].style.display = 'flex';
    dots[page - 1].classList.add('active');
    
    currentPage = page;
}

document.addEventListener('DOMContentLoaded', () => {
    showImages(currentPage);
});

</script>
